<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/style.css" />

		<title>Frontend Mentor | Expenses chart component</title>
	</head>
	<body>
		<header>
			<div class="balance">
				<p>My balance</p>
				<p>$921.48</p>
			</div>
			<img src="images/logo.svg" alt="" />
		</header>

		<main>
			<div class="main-content">
				<h1>Spending - Last 7 days</h1>

				<table class="chart">
					<tr>
						<td class="chart-spendings">
							<p class="chart-spendings-value"></p>
							<div></div>
						</td>
						<td class="chart-spendings">
							<p class="chart-spendings-value"></p>
							<div></div>
						</td>
						<td class="chart-spendings">
							<p class="chart-spendings-value"></p>
							<div></div>
						</td>
						<td class="chart-spendings">
							<p class="chart-spendings-value"></p>
							<div></div>
						</td>
						<td class="chart-spendings">
							<p class="chart-spendings-value"></p>
							<div></div>
						</td>
						<td class="chart-spendings">
							<p class="chart-spendings-value"></p>
							<div></div>
						</td>
						<td class="chart-spendings">
							<p class="chart-spendings-value"></p>
							<div></div>
						</td>
					</tr>
					<tr>
						<td class="chart-days"></td>
						<td class="chart-days"></td>
						<td class="chart-days"></td>
						<td class="chart-days"></td>
						<td class="chart-days"></td>
						<td class="chart-days"></td>
						<td class="chart-days"></td>
					</tr>
				</table>

				<div class="divider"></div>

				<div class="total">
					<div class="total-month">
						<p>Total this month</p>
						<h2>$478.33</h2>
					</div>
					<div class="total-evolution">
						<p>+2.4%</p>
						<p>from last month</p>
					</div>
				</div>
			</div>
		</main>

		<script src="script/script.js"></script>
		<script src="data.json"></script>
	</body>
</html>
